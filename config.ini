[detection_rules]
# Thresholds for various detection rules
max_packet_size = 1500
syn_flood_threshold = 100
port_scan_threshold = 20

[settings]
# Comma-separated list of ports to monitor for scanning activity
ports_to_monitor = 80, 443, 22, 3389

[logging]
log_file = ids_advanced_logs.log

[alerting]
# Set to true to enable email alerts for detected threats
enable_email_alerts = false
email_recipient = your_email@example.com